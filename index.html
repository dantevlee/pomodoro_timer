<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer-container">
    <h5>Pomodoro Timer</h5>
    <div id=timer-value></div>
    <button id="start" class="start-button">Start</button>
    <button id="rest" class="rest-button">Rest</button>
    <button id="reset" class="reset-button">Reset</button>
    <button id="stop" class="stop-button">Stop</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
